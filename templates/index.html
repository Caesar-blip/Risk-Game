<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Risk Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Kaushan+Script|Orbitron" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static "index.css" %}">
  </head>
  <body>

    <center>
      <h1>Risk Game</h1>

      <div id="maps">
        {% load static %}
        <img src="{% static "images/egypt.jpg" %}" alt="Egypt map" class="selected">
        <img src="{% static "images/us.jpg" %}" alt="US map" class="">
      </div>

      <form action="play" method="post">
        <div id="isEgypt">
          <input type="radio" name="map" value="egypt" id="eg">
          <input type="radio" name="map" value="us" id="us">
        </div>
        <select id="playerOne" name="playerOne">
            <option value="" disabled selected>Choose Agent One</option>
            <option value="human">Human</option>
            <option value="cPassive">Completely Passive</option>
            <option value="aggresive">Aggresive</option>
            <option value="nPacifist">Nearly Pacifist</option>
            <option value="greedy">Greedy</option>
            <option value="aStar">A Star</option>
            <option value="rAStar">Real-Time A Star</option>
            <option value="minmax">Minmax</option>
          </select>

          <select id="playerTwo" name="playerTwo">
            <option value="" disabled selected>Choose Agent Two</option>
            <option value="human">Human</option>
            <option value="cPassive">Completely Passive</option>
            <option value="aggresive">Aggresive</option>
            <option value="nPacifist">Nearly Pacifist</option>
            <option value="greedy">Greedy</option>
            <option value="aStar">A Star</option>
            <option value="rAStar">Real-Time A Star</option>
            <option value="minmax">Minmax</option>
          </select>
          <br /><br /><br /><br /><br />
          <button type="submit" name="submit">Start Game!</button>
      </form>

      <footer>
        <p>Made with love ‚ù§ by : &nbsp&nbsp Salma,&nbsp Amr,&nbsp Hammad</p>
      </footer>
    </center>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "index.js" %}"></script>
  </body>
</html>
